# HTTPS server
# Serveur https par defaut
server {
    listen 443 ssl http2; # we enable SPDY here
    listen [::]:443 ssl http2 ipv6only=on;

    server_name mg-dev4;

    # Max 500K upload public default
    client_max_body_size 500K;

    include /etc/nginx/conf.d/modules/ssl_certs.conf.import;
    include /etc/nginx/conf.d/ssl_params.conf.import;

    # Verification de l'authentification
    # Invoque pour **chaque** appel a nginx sous une page prive/protegee
    location = /millegrilles/authentification/verifier {
      proxy_pass        http://192.168.1.131:3000;
      proxy_pass_request_body off; # no need to send the POST body

      proxy_set_header  Content-Length "";
      proxy_set_header  X-Real-IP $remote_addr;
      proxy_set_header  X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header  X-Forwarded-Proto $scheme;
    }

    # API millegrilles, proteger via auth plugin
    location /millegrilles/api {
      # Activer l'auth plugin
      auth_request      /millegrilles/authentification/verifier;

      # Retourner l'identificateur usager
      auth_request_set  $auth_user $upstream_http_user_prive;

      proxy_pass        http://192.168.1.131:3000;
      proxy_set_header  X-Real-IP $remote_addr;
      proxy_set_header  X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header  X-Forwarded-Proto $scheme;
    }

    # Fontions de l'API d'authentification - DEV ONLY (inclus sous /millegrilles en prod)
    location /millegrilles/authentification {
      proxy_pass        http://192.168.1.131:3000;
      proxy_set_header  X-Real-IP $remote_addr;
      proxy_set_header  X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header  X-Forwarded-Proto $scheme;
    }

    # Application React - s'occupe de l'authentification (non protege)
    location /millegrilles {
      proxy_pass        http://192.168.1.131:3001;
      proxy_set_header  X-Real-IP $remote_addr;
      proxy_set_header  X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header  X-Forwarded-Proto $scheme;
    }

    # Pour toute autre location, appliquer les regles d'authentification
    location / {
      # Activer l'auth plugin
      auth_request      /millegrilles/authentification/verifier;

      # Retourner l'identificateur usager
      auth_request_set  $auth_user $upstream_http_user_prive;

      proxy_pass        http://192.168.1.131:3000;
      proxy_set_header  Upgrade $http_upgrade;
      proxy_set_header  Connection $connection_upgrade;

      proxy_set_header  Remote-User $auth_user;
    }

    error_page 401 = @error401;

    # If the user is not logged in, redirect them to the login URL
    location @error401 {
      return 302 https://mg-dev4/millegrilles?url=https://$http_host$request_uri;
    }

}
